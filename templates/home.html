<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="quantity tons" placeholder="quantity tons" required="required" /><br>
    	<input type="text" name="customer" placeholder="customer" required="required" /><br>
        <input type="text" name="country" placeholder="country" required="required" /><br>
        <input type="text" name="status" placeholder="status" required="required" /><br>
        <input type="text" name="item type" placeholder="item type" required="required" /><br>
        <input type="text" name="application" placeholder="application" required="required" /><br>
        <input type="text" name="thickness" placeholder="thickness" required="required" /><br>
        <input type="text" name="width" placeholder="width" required="required" /><br>
        <input type="text" name="material_ref" placeholder="material_ref" required="required" /><br>
        <input type="text" name="product_ref" placeholder="product_ref" required="required" /><br>
        <input type="text" name="delivery date" placeholder="delivery date" required="required" /><br>
       

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
